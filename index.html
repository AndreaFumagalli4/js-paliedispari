<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pali e dispari</title>

        <!-- CSS stylesheet -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <section id="palidroma">
                <h1>
                    Palindroma
                </h1>
                <label for="word">Inserisci una parola</label>
                <input type="text" id="word">
                <a href="#" id="button-1">Invia</a>
                <p id="output-1"></p>
            </section>

            <section id="odd-even">
                <h1>
                    Pari o Dispari
                </h1>
                <div>
                    <label for="odd-or-even">Pari o Dispari?</label>
                    <input type="text" id="odd-or-even">
                </div>
                <div>
                    <label for="number">Inserisci un numero da 1 a 5</label>
                    <input type="number" id="number">
                </div>
                <a href="#" id="button-2">Invia</a>
                <p id="output-2"></p>
            </section>
        </main>
        <!-- JS -->
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
